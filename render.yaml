services:
  - type: web
    name: unhinged-listings
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: unhinged_listings
      - key: ADMIN_PASSWORD
        sync: false
